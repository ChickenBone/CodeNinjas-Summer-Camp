<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TrackingJS Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="tracking-min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
      <div style="text-align:center; position: absolute; left: 50px; top: 200px; height: 200px; background: black; color: white; padding: 10px 50px 50px 50px; ">
        Direction:
        <div style="padding:20px;" id="dir">This is New!</div>
      </div>

    <h4>Directions</h4>
    <p>Click anywhere in the webcam to select a color then adjust the tolerance to get the color detected. then watch it track</p>
    <div class="display">
      <video id="webcam" width="640" height="480" autoplay style="z-index: -100;"></video>
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    <div class="ui">
      <div class="controls">
        <div>
          <label for="tolerance">Change this for the tolerance for the selected color</label>
          <input id="tolerance" type="range" value="50" max="255" min="0" step="1">
        </div>
      </div>
      <div id="color"></div>
    </div>
    <div>
      <input type="checkbox" id="dev" name="dev">
      <label for="dev">Developer Mode</label>
    </div>
    <label for="log">This is a Output Log For Development Purposes</label>
    <div id="log">
        <p>Output Log</p>
    </div>
  </body>
</html>
